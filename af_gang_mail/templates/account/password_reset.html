{% extends "base.html" %}

{% load crispy_forms_tags flatblocks %}

{% block content %}

<form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
  {% flatblock "password_reset_intro" %}
  {% csrf_token %}
  {{ form|crispy }}
  <button>Send Me An E-mail</button>
</form>

{% endblock %}
